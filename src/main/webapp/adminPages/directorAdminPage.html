  <!-- JQuery -->

  <script type="text/javascript" ></script>
  <script>
    new WOW().init();
  </script>
  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ["Red", "Orange", "Yellow", "Green", "Blue", "Violet"],
        datasets: [{
          label: '# of Votes',
          data: [12, 14, 20, 23, 17, 5],
          backgroundColor: [
                  'red',
                  'orange',
                  'yellow',
                  'green',
                  'blue',
                  'violet'
          ],
          borderColor: [
            'orange',
            'yellow',
            'orange',
            'orange',
            'orange',
            'orange'
          ],
          borderWidth: 2
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });

    var ctxP = document.getElementById('pieChart').getContext('2d');
    var myPieChart = new Chart(ctxP, {
      type: 'pie',
      data: {
        datasets: [{
          data: [350, 280, 320, 100, 40],
          backgroundColor: [
            'red',
            'orange',
            'yellow',
            'green',
            'blue'
          ],
          hoverBackgroundColor: [
            'blue',
            'green',
            'violet',
            'orange',
            'red'
          ],
        }]
      },
      options: {
        responsive: true
      }
    });
  </script>
