<!DOCTYPE html>

<head>

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="../mdbootstrap/img/mdb-favicon.ico" type="image/x-icon">
